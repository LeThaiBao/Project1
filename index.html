<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeThaiBao</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          document.write(`([` + i + `][` + j + `])`);
        }
        document.write(`<br/>`);
      }
    </script>
  </body>
